<!DOCTYPE html>
<html>
<head>
	<title>
		Notebook App

	</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<form onsubmit="saveNote(event)" id="form1">
		<div class="form-group">
		<label for="title">Title</label>
		<input type="text" id="title" class="form-control" name="title" placeholder="Enter Title">
	</div>
	<div class="form-group">
<!-- for is to highlight the heading -->
		<label for="Note:">Note</label>
		<textarea name="note" class="form-control" rows=10 id="note" ></textarea>
	</div>
<input type="submit" name="submit" value="save" class="btn btn-primary btn-lg">
	</form>
</div>
<div class="container" id ="notedisplay">

</div>
<script type="text/javascript" src ="script.js"></script>
</body>
</html>
